<svg xmlns="https://www.w3.org/2000/svg" width="440" height="250" viewBox="0 0 440 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0082c9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a4e4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="250" fill="url(#bg)" rx="8"/>

  <!-- Accent line top -->
  <rect x="0" y="0" width="440" height="4" fill="url(#accent)" rx="2"/>

  <!-- Cloud + storage icon -->
  <g transform="translate(30, 50)">
    <!-- Cloud shape -->
    <path d="M60,45 C60,45 58,20 40,20 C25,20 20,32 20,32 C10,32 5,42 5,50 C5,58 12,65 20,65 L55,65 C62,65 68,58 68,50 C68,45 65,42 60,42" fill="none" stroke="#00a4e4" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Folder inside cloud -->
    <rect x="22" y="38" width="30" height="20" rx="2" fill="none" stroke="#00a4e4" stroke-width="2"/>
    <polyline points="22,42 22,38 30,38 33,35 42,35 42,38" fill="none" stroke="#00a4e4" stroke-width="2"/>
    <!-- Sync arrows -->
    <g transform="translate(30, 70)">
      <path d="M0,8 L8,0 L8,5 L20,5 L20,11 L8,11 L8,16 Z" fill="#0082c9" opacity="0.7"/>
    </g>
  </g>

  <!-- WHMCS badge -->
  <g transform="translate(120, 68)">
    <rect x="0" y="0" width="85" height="32" rx="6" fill="#00a4e4" opacity="0.15" stroke="#00a4e4" stroke-width="1.5"/>
    <text x="42" y="21" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#7dd3fc" text-anchor="middle">WHMCS</text>
  </g>

  <!-- Module title -->
  <text x="240" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="start">Nextcloud</text>
  <text x="240" y="108" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="start">Module</text>

  <!-- Subtitle -->
  <text x="240" y="135" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8" text-anchor="start">WHMCS Server Module</text>

  <!-- Divider -->
  <rect x="240" y="148" width="60" height="2" fill="#0082c9" rx="1"/>

  <!-- Description -->
  <text x="240" y="172" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="start">Automated provisioning and management</text>
  <text x="240" y="188" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="start">of Nextcloud user accounts</text>

  <!-- PUQ Cloud branding -->
  <g transform="translate(30, 210)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0082c9">PUQ</text>
    <text x="55" y="15" font-family="Arial, sans-serif" font-size="12" fill="#64748b">cloud</text>
  </g>

  <!-- Version badge -->
  <g transform="translate(370, 218)">
    <rect x="0" y="0" width="45" height="20" rx="4" fill="#0082c9" opacity="0.2" stroke="#0082c9" stroke-width="1"/>
    <text x="22" y="14" font-family="Arial, sans-serif" font-size="11" fill="#7dd3fc" text-anchor="middle">v3.0</text>
  </g>
</svg>
